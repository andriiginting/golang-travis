language: go
go:
  - master 
script: ./run-api.sh
services:
  - postgres
before_script:
  - psql -c 'create database food_test;' -U postgres
  - psql food_test < food.sql
  addons:
    postgresql = "10"
    apt:
    packages:
    - postgresql-10
    - postgresql-client-10
  env:
    global:
    - PGPORT=5433
